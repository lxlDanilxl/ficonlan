<!DOCTYPE html>
<html>
    <head>
        <title>FICONLAN Admin</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="description" content="Esta es la web oficial de la FicOnLan organizada por Freaksparty en A Coruña. Podrás estar al día de todas nuestras noticias y NO pulsar ctrl+F5 el día del registro ;)">
        <meta name="keywords" content="LAN, party, lan party, galicia, Coruña, Coruna, FIC, Informatica, FIC OnLan">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <meta name="robots" content="noindex" />

        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet"/>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
        
        <link rel="stylesheet" type="text/css" href="CSS/CssRuth.css">
        
        <link rel=icon href="imagenes/Logo_arriba.png">
        
    </head>
    
    <body>
        <div class="imagenFondo">
            <div class="row">
                <div class="col-4"></div> <!-- Con este bootstrap no doy puesto offseeet -->
                
                <!-- EN ESTE DIV VA EL FORMULARIO -->
                <div class="col-4">
                    <div class="contenedorFormularioAcceso">
                        <h5 class="tituloFormularioAcceso text-center">Iniciar sesi&oacute;n</h5>
                        
                        <form class="formularioAcceso" id="form">
                            <div class="entradaFormAcceso">
                                <label for="inputNick">Nick</label>
                                <input type="text" name="nick" id="inputNick" class="form-control" placeholder="Nick" required autofocus>
                            </div>
                            
                            <div class="entradaFormAcceso">
                                <label for="inputPass">Contrase&ntilde;a</label>
                                <input type="password" name="pass" id="inputPass" class="form-control" placeholder="Contrase&ntilde;a" required>
                            </div>
                            
                            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="button" id="enviarForm" onclick="procesarFormulario()">Enviar</button>
                        </form>
                        <div class="text-center"><h7>¿No tienes cuenta? <a href="registro.html">Registrate</a></h7></div>
                    </div>
                </div>
                
                <div class="col-4"></div> <!-- Con este bootstrap no doy puesto offseeet -->
            </div>
        </div>
        
        
        
        
        
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
        
        <script>
        
            function procesarFormulario(){
                
                $.ajax({
                    url: 'http://localhost/api/v1/users/login',
                    method: 'POST',
                    data: $("#form").serialize(),
                    success: function(data){
                        console.log(data);
                    },
                    error: function(error){
                        console.error(error);
                    }
                });
            }
            
        </script>
        
        
    </body>
</html>
